name: publish2PSGallery

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    #branches: [ master ] #do not include for now
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # 1. Create Release
      - name: 1. Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: CHANGELOG.MD
          draft: false
          prerelease: false

      - name: 2. Install required Module Dependencies from PSGallery
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module Posh-SSH

      # 3. Push 2 PSGallery
      - name: 3. Publish Module to PowerShell Gallery (shell mode)
        shell: pwsh
        run: |
          Publish-Module -Name Posh-FortiGate6 -NuGetApiKey ${{ secrets.PS_GALLERY_KEY }}
